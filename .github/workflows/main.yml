on: 
    issues:
        types: [opened, edited, milestoned]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Hello world action step
    - uses: ros-security/github-contribution-report-generator@master
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        since-n-days-ago: 7
        authors-filter: |
          thomas-moulard
        organizations-filter: |
          ros-security
